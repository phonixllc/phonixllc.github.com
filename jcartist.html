			/* for portfolio */

		#SocialLinks { padding: 10px 0 0 0; }
		#SocialLinks:after { clear: both; content: "."; display: block; height: 0; visibility: hidden; }
		#SocialLinks a { display: block; float: left; padding-right: 15px; }

		.gallery { list-style: none; padding: 0; margin: 0; }
		.gallery:after { clear: both; content: "."; display: block; height: 0; visibility: hidden; }
		.gallery li { float: left; width: 33.33333333%; }
		.gallery li a { display: block; margin: 5px; border: 1px solid #3c3c3c; }
		.gallery li img { display: block; width: 100%; height: auto; }


		/* For inline examples only */
		#PhotoSwipeTarget { width: 100%; height: 200px; }

		#Indicators { text-align: center; margin-top: 20px; }
		#Indicators span { display: inline-block; height: 10px; width: 10px; margin: 0 10px 0 0; padding: 0; -webkit-border-radius:5px; -moz-border-radius:5px; -o-border-radius:5px; border-radius:5px; background: #c5c5c5; overflow:hidden; }
		#Indicators span.current{ background: #EEBF02; }

		/* end portfolio page */
	</style>

    <script type="text/javascript">

        (function(window, PhotoSwipe){
        
            document.addEventListener('DOMContentLoaded', function(){
            
                var
                    options = {
                    
                        getToolbar: function(){
                            return '<div class="ps-toolbar-close" style="padding-top: 12px;">Close</div><div class="ps-toolbar-play" style="padding-top: 12px;">Play</div><div class="ps-toolbar-previous" style="padding-top: 12px;">Previous</div><div class="ps-toolbar-next" style="padding-top: 12px;">Next</div>';
                            // NB. Calling PhotoSwipe.Toolbar.getToolbar() wil return the default toolbar HTML
                        }
                    
                    },
                    instance = PhotoSwipe.attach( window.document.querySelectorAll('#Gallery a'), options );
                    
            
            }, false);
            
            
        }(window, window.Code.PhotoSwipe));
        
    </script>
