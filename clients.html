	<script type="text/javascript">

        (function(window, PhotoSwipe){
        
            document.addEventListener('DOMContentLoaded', function(){
            
                var
                    options = {
                    
                        getToolbar: function(){
                            return '<div class="ps-toolbar-close" style="padding-top: 12px;">Close</div><div class="ps-toolbar-play" style="padding-top: 12px;">Play</div><div class="ps-toolbar-previous" style="padding-top: 12px;">Previous</div><div class="ps-toolbar-next" style="padding-top: 12px;">Next</div>';
                            // NB. Calling PhotoSwipe.Toolbar.getToolbar() wil return the default toolbar HTML
                        }
                    
                    },
                    gallery1Instance = PhotoSwipe.attach( window.document.querySelectorAll('#Gallery1 a'), options );
                    gallery2Instance = PhotoSwipe.attach( window.document.querySelectorAll('#Gallery2 a'), options );
                    gallery3Instance = PhotoSwipe.attach( window.document.querySelectorAll('#Gallery3 a'), options );
                    gallery4Instance = PhotoSwipe.attach( window.document.querySelectorAll('#Gallery4 a'), options );
                    gallery5Instance = PhotoSwipe.attach( window.document.querySelectorAll('#Gallery5 a'), options );
                    
            
            }, false);
            
            
        }(window, window.Code.PhotoSwipe));
