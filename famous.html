<style>
	/* Implementing tabs */

	.wrapper {
	  margin:30px auto;
	  width:80%;
	  font-family:sans-serif;
	  color:#555;
	  font-size:14px;
	  line-height:24px;
	}
	.tabs {
	  li {
	    float:left;
	    width:33.33%;
	    list-style: none;
	  }
	  a {
	    display:block;
	    text-align:center;
	    text-decoration:none;
	    text-transform:uppercase;
	    color:#888;
	    padding:20px 0;
	    border-bottom:2px solid #888;
	    background:#f7f7f7;
	    
	    &:hover, &.active {
	      background:#eee;
	    }
	  }
	}
	.tabgroup {
	  div {
	    padding:30px;
	    box-shadow:0 7px 10px rgba(0,0,0,.3);
	  }
	}
	.clearfix:after {
	  content:"";
	  display:table;
	  clear:both;
	}

	/* nav bar */
.main-nav{
  display:inline-block;

}

nav > ul {
  margin-top: 2em;
  margin-left: 0px;
  height: 40px;
  line-height: 40px;
  padding-left: 2em;
  list-style: none;
}

nav > ul > li {
  position: relative;
  margin-right: 1em;
  float: left;
}

nav ul li a {
  display: block;
  font: 16px/1 "Julius Sans One";
  text-decoration: none;
  color: #FFFF66;
  text-shadow: 2px 2px #3399FF;
  font-family: 'Marcellus', serif;
  background: 0 1px 1px rgba(0,0,0,.7);
  padding: 10px 14px;
 
}

nav > ul > li > a {
  border-radius: 5px;
  border: 0;
  box-shadow: 0 1px 2px rgba(0,0,0,.7);
}

nav ul > li ul {
  position: absolute;
  width: 200px;
  background: #33cda7;
  border-radius: 5px;
  padding: 5px 0;
  opacity: 0;
  visibility: hidden;
  box-shadow: 0 3px 15px rgba(0,0,0,.7);
  list-style: none;
}

nav ul > li ul:after {
  content: "";
  position: absolute;
  top: -11px;
  left: 1em;
  height: 0; 
  width: 0;
  border: 6px solid transparent;
  border-bottom-color: rgba(216,30,179,0.56); 
}

nav > ul li a:hover {
  background: #E68A8A;
  box-shadow: inset 0 0 15px rgba(0,0,0,.2);
  color: white;
  /*#33CC33;*/
}

nav > ul li:hover > ul {
  visibility: visible;
  opacity: 1;
  top: 2.7em;
}

nav > ul li > ul > li {
  position: relative;
}

nav > ul > li > ul > li > ul {
  left: 105%;
  top: -2.5em !important;
  z-index: 1;
  width: 180px;
}

nav > ul > li > ul > li > ul:hover {
  width: 200px;
}

nav > ul > li > ul > li > ul:after {
  content: "";
  position: absolute;
  top: 1em;
  left: -12px;
  heght: 0; width: 0;
  border: 6px solid transparent;
  border-right-color: rgba(216,30,179,0.56); 
}

nav > ul > li > ul > li:hover > ul {
  top: 0 !important;
}


.drop,.dropp {
  padding-right: 2em;
}

.drop:after,
.dropp:after{
  content: "";
  position: absolute;
  height: 0; width: 0;
  border: 6px solid transparent;
}

.drop:after {
  right: 8px;
  top: 14px;
  border-top-color: rgba(216,30,179,0.56); 
}

.dropp:after {
  top: 12px;
  right: 8px;
  border-left-color: rgba(216,30,179,0.56); 
}
/* end nav bar */
</style>
